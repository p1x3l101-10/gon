
[ai_letter_generation]
	#AI写信时的创意温度增强值（范围：0.0～0.5，值越高越有创意）
	#Range: 0.0 ~ 0.5
	creativity_temperature_boost = 0.3
	#记忆中保存的最近信件数量，用于避免内容重复
	#Range: 5 ~ 50
	memory_size = 10
	#是否启用上下文增强功能（如时间、环境、女仆状态等动态信息注入）
	enable_context_enrichment = true
	#是否启用内容质量过滤器，自动过滤低质量或不当内容
	enable_quality_filter = true
	#是否启用自定义人设注入（从AI聊天设置中获取，并加入系统提示）
	enable_custom_persona = true
	#生成信件内容的最小长度（字符数），防止内容过短
	#Range: 5 ~ 50
	min_content_length = 10
	#单封信中允许出现的通用套话最大数量，超过则判定为质量不合格
	#Range: 0 ~ 5
	max_generic_phrases = 2
	#用于多样化写作风格的技巧列表（字符串），随机采样使用
	expression_techniques = ["运用生动的细节描写", "加入感官体验的描述", "使用比喻和拟人手法", "营造特定的氛围感", "运用对比和层次感", "加入动作和场景描写", "使用富有画面感的词汇", "创造独特的表达角度"]
	#用于情境描述的模板，需包含两个 %s 占位符（天气、情绪）
	context_templates = ["在这个%s的%s，", "当%s轻抚过窗台时，", "在%s的陪伴下，", "望着%s的天空，", "听着%s的声音，", "感受着%s的气息，", "在这个特别的时刻，", "伴随着%s的心情，"]
	#用于上下文的时间描述（如：清晨、黄昏、夜晚）
	time_descriptions = ["清晨", "午后", "黄昏", "夜晚", "深夜", "黎明", "正午", "傍晚"]
	#用于上下文的天气描述（如：微风、细雨、阳光）
	weather_descriptions = ["微风", "细雨", "阳光", "月光", "星光", "雪花", "云朵", "晨露"]
	#用于上下文的情绪描述（如：温柔、欣喜、宁静）
	emotional_states = ["温柔", "欣喜", "宁静", "期待", "思念", "满足", "好奇", "关怀"]
	#用于丰富措辞并降低重复的创意提示列表
	creativity_tips = ["尝试使用比喻或拟人的手法", "可以加入一些小细节，比如声音、气味、触感等", "试着从不同的角度来描述同一件事", "可以使用一些诗意的表达", "尝试营造特定的氛围或情绪", "可以加入一些想象力丰富的元素", "试着用对话或内心独白的形式", "可以使用一些文学性的修辞手法"]

